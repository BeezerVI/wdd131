<!doctype html>
<html lang="en-CA">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Review</title>
    <meta name="description" content="A page dedicated to reviewing products">
    <meta name="author" content="Hyrum McKay">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>

<header>
    <h1>Product Review</h1>
</header>

<main>
    <div class="review-form">
        <form method="get" action="review.html" id="review-form">
            <label>Product Name
                <select name="product" id="product-select" required>
                    <option value="">Choose a Product ...</option>
                </select>
            </label>

            <label>Overall Rating</label>
            <div class="stars">
                <label><input type="radio" name="rating" value="1" required> ★</label>
                <label><input type="radio" name="rating" value="2"> ★★</label>
                <label><input type="radio" name="rating" value="3"> ★★★</label>
                <label><input type="radio" name="rating" value="4"> ★★★★</label>
                <label><input type="radio" name="rating" value="5"> ★★★★★</label>
            </div>

            <label>Date of Installation</label>
            <input type="date" name="completeDate" required>

            <label>Which features did you find useful in the product?</label>
            <div>(Check all that apply)</div>
            <label><input type="checkbox" name="durability" value="yes"> Durability</label>
            <label><input type="checkbox" name="ease" value="yes"> Ease of Use</label>
            <label><input type="checkbox" name="performance" value="yes"> Performance</label>
            <label><input type="checkbox" name="design" value="yes"> Design</label>

            <label>Written Review <span>(Optional)</span></label>
            <textarea name="review" rows="4"></textarea>

            <label>Your Name <span>(Optional)</span></label>
            <input type="text" name="fname">

            <button type="submit">Post Review</button>
        </form>
    </div>
</main>

    <footer>
        <p>©️2024 😎 Hyrum McKay 😎 Canada, Alberta</p>
    </footer>

</body>
</html>
