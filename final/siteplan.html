<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D&D Dice Roller</title>
    <meta name="description" content="A D&D dice roller to calculate any D&D dice">
    <meta name="author" content="Hyrum McKay">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <h1>D&D Dice Roller</h1>
    </header>

    <main>
        <div class="review-form">
            <form method="get" id="review-form">

                <label><span>Dice Type</span></label>
                <select name="dice-type" id="dice-type" required>
                    <option value="">Choose a Dice ...</option>
                    <option value="2">d2</option>
                    <option value="4">d4</option>
                    <option value="6">d6</option>
                    <option value="8">d8</option>
                    <option value="10">d10</option>
                    <option value="12">d12</option>
                    <option value="20">d20</option>
                    <option value="100">d100</option>
                </select>
    
                <label><span>How Many Dice?</span></label>
                <input type="number" name="dice-number" value="1" required>

                <label><span>Modifiers</span></label>
                <input type="number" name="modifier" value="0">

                <button type="submit">Roll Dice</button>

                
            </form>
        </div>
    </main>

    <footer>
        <p>¬©Ô∏è2024 üòé Hyrum McKay üòé Canada, Alberta</p>
    </footer>
</body>
</html>
